<div *ngIf="homeAction == 'inicio'" id="slider" class="slider-big">
    <h1>Un blog de Recetas,Programacion,Arte...</h1>
    <div class="btn-row">
        <a [routerLink]="['/blog/posts/todos']" class="btn btn-success">Posts</a>
        <a [routerLink]="['/categorias']" class="btn btn-success">Categorias</a>
    </div>
</div>

<div *ngIf="homeAction == 'login'" id="slider" class="slider-fluid">
        <app-login
            (sendToApp)="dataFromLogin($event)"
        ></app-login>
</div>

<div *ngIf="homeAction == 'register'" id="slider" class="slider-fluid">
    <app-register
        (sendToApp)="dataFromRegister($event)"
    ></app-register>
</div>

            [token]="token"

            [status]="status"
        ></app-posts>

    </section>

<section class="center">

    <h2 class="subheader">Registro</h2>

    <form #registerForm="ngForm" class="mid-form">
        <div class="form-group">
            <label for="fullname">Nombre Completo</label>
            <input type="text" name="fullname" #fullname="ngModel" [(ngModel)]="user.fullname" />
        </div>

         <div class="form-group">
             <label for="username">Nombre de Usuario</label>
             <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" />
         </div>

         <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" />
        </div>

         <div class="form-group">
             <label for="password">Contraseña</label>
             <input type="password" name="password"  #password="ngModel" [(ngModel)]="user.password" />
         </div>

         <div class="form-group">
            <label for="confirmpassword">Confirmar Contraseña</label>
            <input type="password" name="confirmpassword" [(ngModel)]="confirmpassword"/>
        </div>

         <div class="clearfix"></div>

         <button (click)="submitRegister($event)" class="btn btn-success" >Unirse</button>

         <div *ngIf="errors.length > 0" class="alert-danger">
            <p *ngFor="let error of errors">{{error}}</p>
        </div>

    </form>

    
 
</section>
